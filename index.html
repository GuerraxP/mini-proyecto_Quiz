<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.jpg" type="img/icon">
    <title>Quiz</title>
    
</head>
<body>
    <header>
        <h1>Quiz Game</h1>
        <h3>Juego de Capitales</h3>
    </header>
    <main class="cont_principal">
        <section>
            <p>1-¿Cuál es la capital de Italia?</p>
            <div class="cont_respuesta">
                <label for="turin"><input id="turin" type="radio" value="turin" name="italia" >Turín</label>
                <label for="napoles"><input id="napoles" type="radio" value="napoles" name="italia">Nápoles</label>
                <label for="roma"><input id="roma" type="radio" value="roma" name="italia">Roma </label>
            </div>
        </section>
        <section>
            <p>2-¿Cuál es la capital de Noruega?</p>
            <div class="cont_respuesta">
                <label for="oslo"><input id="oslo" type="radio" value="oslo" name="noruega" >Oslo</label>
                <label for="bucarest"><input id="bucarest" type="radio" value="bucarest" name="noruega" >Bucarest</label>
                <label for="madrid"><input id="madrid" type="radio" value="Roma" name="noruega">Madrid</label>
            </div>
        </section>
        <section>
            <p>3-¿Cuál es la capital de Perú?</p>
            <div class="cont_respuesta">
                <label for="lapaz"><input id="lapaz" type="radio" value="lapaz" name="peru" >La Paz</label>
                <label for="ciudaddelPeru"><input id="ciudaddelPeru" type="radio" value="ciudaddelPeru" name="peru">Ciudad del Perú</label>
                <label for="lima"><input id="lima" type="radio" value="lima" name="peru">Lima</label>
            </div>
        </section>
        <section>
            <p>4-¿Cuál es la capital de Suecia?</p>
            <div class="cont_respuesta">
                <label for="gotemburgo"><input id="gotemburgo" type="radio" value="gotemburgo" name="suecia" >Gotemburgo</label>
                <label for="estocolmo"><input id="estocolmo" type="radio" value="estocolmo" name="suecia">Estocolmo</label>
                <label for="lund"><input id="lund" type="radio" value="lund" name="suecia">Lund</label>
            </div>
        </section>
        <section>
            <p>5-¿Cuál es la capital de Canadá?</p>
            <div class="cont_respuesta">
                <label for="candberra"><input id="candberra" type="radio" value="candberra" name="canada" >Candberra</label>
                <label for="toronto"><input id="toronto" type="radio" value="toronto" name="canada">Toronto</label>
                <label for="ottawa"><input id="ottawa" type="radio" value="ottawa" name="canada">Ottawa</label>
            </div>
        </section>
        <button id="btn_corregir">Corregir</button>
        <h2 id="acertadas">Preguntas acertadas: </h2>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
